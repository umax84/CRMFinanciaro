<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM Financiero - MTK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo de Macrotek" class="logo" />
    <h1>Formulario Financiero - MTK</h1>

    <form id="crmForm">
      <div class="form-group"><label for="cotizacion">Número de Cotización</label><input type="text" id="cotizacion" placeholder="Ej: COT-00123" /></div>
      <div class="form-group"><label for="cliente">Nombre del Cliente</label><input type="text" id="cliente" placeholder="Ej: Juan Pérez" /></div>
      <div class="form-group"><label for="telefono">Teléfono del Cliente</label><input type="text" id="telefono" placeholder="Ej: 8181234567" /></div>

      <div class="form-group"><label for="ventas">Ventas Totales</label><input type="number" id="ventas" placeholder="Ej: 150000" /></div>
      <div class="form-group"><label for="costos">Costos y Gastos</label><input type="number" id="costos" placeholder="Ej: 80000" /></div>
      <div class="form-group"><label for="gasolina">Gasolina</label><input type="number" id="gasolina" placeholder="Ej: 5000" /></div>
      <div class="form-group"><label for="boletos">Boletos de Vuelo</label><input type="number" id="boletos" placeholder="Ej: 3000" /></div>
      <div class="form-group"><label for="fletes">Fletes</label><input type="number" id="fletes" placeholder="Ej: 2000" /></div>
      <div class="form-group"><label for="comida">Comida</label><input type="number" id="comida" placeholder="Ej: 1000" /></div>
      <div class="form-group"><label for="taxi">Taxi</label><input type="number" id="taxi" placeholder="Ej: 800" /></div>

      <div class="form-group"><label for="activos">Activos (herramientas compradas)</label><input type="number" id="activos" placeholder="Ej: 20000" /></div>
      <div class="form-group"><label for="pasivos">Pasivos (ingresos por otros productos)</label><input type="number" id="pasivos" placeholder="Ej: 5000" /></div>
      <div class="form-group"><label for="pagado">Cliente ha pagado</label><input type="number" id="pagado" placeholder="Ej: 50000" /></div>
      <div class="form-group"><label for="adeuda">Total Adeudado</label><input type="number" id="adeuda" placeholder="Ej: 100000" /></div>

      <button type="button" onclick="calcular()">Calcular y Enviar</button>
      <button type="button" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    </form>

    <div id="resultados" class="resultados"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
