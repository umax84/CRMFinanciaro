<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM Financiero MTK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="https://macrotek.com/wp-content/uploads/2024/01/logo_macrotek_800.png" alt="Logo Macrotek" class="logo" />
    <h1>CRM Financiero MTK</h1>
    <form id="finanzasForm">
      <table>
        <tr><th colspan="2">Ingresos y Gastos</th></tr>
        <tr><td>Ventas Totales:</td><td><input type="number" id="ventas" /></td></tr>
        <tr><td>Gasto en Ventas:</td><td><input type="number" id="gastoVentas" /></td></tr>
        <tr><td>Gasto Administrativo:</td><td><input type="number" id="gastoAdmin" /></td></tr>
        <tr><td>Gasto de Gasolina:</td><td><input type="number" id="gastoGasolina" /></td></tr>
        <tr><td>Otros Gastos:</td><td><input type="number" id="gastoOtros" /></td></tr>
      </table>
      <br />
      <table>
        <tr><th colspan="2">Balance General</th></tr>
        <tr><td>Activos:</td><td><input type="number" id="activos" /></td></tr>
        <tr><td>Pasivos:</td><td><input type="number" id="pasivos" /></td></tr>
      </table>
      <br />
      <button type="button" onclick="calcular()">Calcular</button>
    </form>
    <section id="resultados" class="hidden">
      <h2>Resultados</h2>
      <table>
        <tr><td>IVA (16%):</td><td><span id="iva"></span></td></tr>
        <tr><td>Utilidad Neta:</td><td><span id="utilidad"></span></td></tr>
        <tr><td>Balance Neto:</td><td><span id="balance"></span></td></tr>
      </table>
      <br />
      <button onclick="descargarPDF()">Descargar PDF</button>
      <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
