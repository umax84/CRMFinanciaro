<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM Financiero - MTK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo de Macrotek" class="logo" />
    <h1>Formulario Financiero - MTK</h1>

    <form id="crmForm">
      <div class="form-group">
        <label for="ventas">Ventas Totales</label>
        <input type="number" id="ventas" placeholder="Total facturado. Ej: 150000" />
      </div>

      <div class="form-group">
        <label for="costos">Costos y Gastos</label>
        <input type="number" id="costos" placeholder="Ej: 80000" />
      </div>

      <div class="form-group">
        <label for="gasolina">Gasolina</label>
        <input type="number" id="gasolina" placeholder="Ej: 5000" />
      </div>

      <div class="form-group">
        <label for="activos">Activos</label>
        <input type="number" id="activos" placeholder="Ej: 200000" />
      </div>

      <div class="form-group">
        <label for="pasivos">Pasivos</label>
        <input type="number" id="pasivos" placeholder="Ej: 100000" />
      </div>

      <div class="form-group">
        <label for="pagado">Cliente ha pagado</label>
        <input type="number" id="pagado" placeholder="Ej: 50000" />
      </div>

      <div class="form-group">
        <label for="adeuda">Total Adeudado</label>
        <input type="number" id="adeuda" placeholder="Ej: 100000" />
      </div>

      <button type="button" onclick="calcular()">Calcular y Enviar</button>
      <button type="button" onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
    </form>

    <div id="resultados" class="resultados"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
