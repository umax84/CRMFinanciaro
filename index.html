<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM Financiero MTK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="https://macrotek.com/wp-content/uploads/2024/01/logo_macrotek_800.png" alt="Logo Macrotek" class="logo" />
      <h1>CRM Financiero</h1>
    </header>

    <section class="form-section">
      <h2>Ingresos y Gastos</h2>
      <form id="finanzasForm">
        <div class="grid">
          <label>Ventas Totales:<input type="number" id="ventas" /></label>
          <label>Gasto en Ventas:<input type="number" id="gastoVentas" /></label>
          <label>Gasto Administrativo:<input type="number" id="gastoAdmin" /></label>
          <label>Gasolina:<input type="number" id="gastoGasolina" /></label>
          <label>Otros Gastos:<input type="number" id="gastoOtros" /></label>
        </div>

        <h2>Balance General</h2>
        <div class="grid">
          <label>Activos:<input type="number" id="activos" /></label>
          <label>Pasivos:<input type="number" id="pasivos" /></label>
        </div>

        <div class="buttons">
          <button type="button" onclick="calcular()">Calcular</button>
        </div>
      </form>
    </section>

    <section id="resultados" class="resultados hidden">
      <h2>Resultados</h2>
      <div class="grid-results">
        <p><strong>IVA (16%):</strong> <span id="iva"></span></p>
        <p><strong>Utilidad Neta:</strong> <span id="utilidad"></span></p>
        <p><strong>Balance Neto:</strong> <span id="balance"></span></p>
      </div>
      <div class="buttons">
        <button onclick="enviarWhatsApp()">Enviar por WhatsApp</button>
      </div>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
